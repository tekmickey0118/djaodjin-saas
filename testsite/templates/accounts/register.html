{% extends "base.html" %}
{% load static from staticfiles %}

{% block content %}
<div>
    <h1>Sign up</div>
    <div>
        <form action="{% url 'registration_register' %}" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" name="submit" value="Submit" />
        </form>
        <div>
            <p>You already have an account? <a href="{% url 'login' %}">Sign in</a>
        </div>
    </div>
</div>
{% endblock %}

{% block bodyscripts %}
<script type="text/javascript" charset="utf-8" src="{% static 'js/djaodjin-postal.js' %}"></script>
<script type="text/javascript">
$(document).ready(function(){
    $("[name='region']").region({country:$("[name='country']")});
});
</script>
{% endblock %}
