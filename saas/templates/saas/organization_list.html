<section id="{{title}}">
  <h1>{{title}}</h1>
  {% if organizations %}
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      {% for entry in organizations %}
      <tr>
        <td><a href="{% url 'saas_organization_profile' entry %}">{{entry.full_name}}</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% include "paginator.html" %}
  {% else %}
  <em>No {{title}}</em>
  {% endif %}
</section>
