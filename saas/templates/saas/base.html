{% extends "base.html" %}

{% block menubar %}
{% if organization %}
<a href="{% url 'saas_organization_profile' organization.name %}">profile</a>
<a href="{% url 'saas_billing_info' organization.name %}">billing</a>
<a href="{% url 'saas_metrics_summary' organization.name %}">summary</a>
<a href="{% url 'saas_organization_usage' organization.name %}">usage</a>
{% endif %}
{% if user.is_staff %}
<a href="{% url 'saas_metrics_overall' %}">overall</a>
<a href="{% url 'saas_metrics_stats' %}">stats</a>
{% endif %}
{% endblock %}

{% block footer %}
<footer>
This is our <a href="{% url 'legal_agreement' 'security' %}">security policy</a>.
For any questions, please e-mail us at <a href="mailto:{{organization.email}}">{{organization.email}}</a>.
</footer>
{% endblock %}
